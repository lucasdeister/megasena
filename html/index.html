<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MEGA-SENA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="cabecalho" onclick="getProxIDJogos()">
                <h3>MEGA-SENA</h3>
            </div>
        </header>
        <section id="myModal" class="modal">
            <div class="container">
                <form class="formPrincipal-criacao">
                    <span class="close" onclick="fecharModalCriacao()">&times;</span>
                    <h3 class="tituloModal">Criar jogo</h3>
                    <div class="agrupamentos">
                        <div class="content-form">
                            <div class="form-check form-check-inline ">
                                <input type="radio" class="form-check-input" onclick="exibirOpcoesTipoManual()"
                                    id="manual" name="tipo" checked>
                                <label for="manual" class="form-check-label">Manual</label>
                            </div>
                            <div class="form-check form-check-inline mb-5">
                                <input type="radio" class="form-check-input" onclick="exibirOpcoesTipoAutomatico()"
                                    id="automatico" name="tipo">
                                <label for="automatico" class="form-check-label">Automático</label>
                            </div>
                            <input tipo="manual" class="form-control mb-4 fs-5" id="campo_jogo_manual" placeholder="Jogo" type="text"
                            onfocusout="mask(document.getElementById('campo_jogo_manual').value)">
                            <a tipo="manual" class="btn btn-outline-success w-100 mt-4" onclick="gerarManual()" id="btnGerarManual">Gerar</a>
                            <input tipo="automatico" class="form-control mb-4 fs-5" id="dezenas" placeholder="Dezenas" type="number">
                            <input tipo="automatico" class="form-control mb-4 fs-5 mb-5" id="qtdJogos" placeholder="Qtd" type="number">
                            <a tipo="automatico" class="btn btn-outline-success w-100" onclick="gerar()">Gerar</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="myModal2" class="modal">
            <div class="container">
                <form class="formPrincipal-edicao" onclick="preencherCampoDezenaEdicao()">
                    <span class="close" onclick="fecharModalEdicao()">&times;</span>
                    <h3 id="tituloModal" class="tituloModal">Editar jogo</h3>
                    <div class="row">
                        <div class="mt-5 input-group">
                            <label for="jogo_edicao" class="col-3 input-group-text ms-5">Jogo</label>
                            <input type="text" class="form-control me-5" id="jogo_edicao">
                        </div>
                        <div class="mt-5 input-group">
                            <label for="lDezenas" class="col-3 input-group-text ms-5">Dezena</label>
                            <input type="number" class="form-control me-5" id="dezenas_edicao" disabled>
                        </div>
                        <a id="btnSalvar" class="btn btn-outline-success mt-5"
                            onclick="editarJogo(item_editado)">Gravar</a>
                    </div>
                </form>
            </div>
        </section>
        <section id="myModal3" class="modal">
            <div class="container">
                <form class="formPrincipal-verificacao">
                    <span class="close" onclick="fecharModalVerificacao()">&times;</span>
                    <h3 id="tituloModal" class="tituloModal">Verificar acertos</h3>
                    <div class="mt-5 input-group">
                        <label for="jogo_sorteado" class="col-3 input-group-text ms-5">Jogo</label>
                        <input type="text" class="form-control me-5" id="jogo_sorteado">
                    </div>
                    <a id="btnVerificarModal" class="btn btn-outline-success mt-4 mb-3 ms-5"
                        onclick="verificarAcertos()">Verificar</a>
                    <div class="resultado ms-5 me-5">
                        <label for="campo_resultado">Jogos acertados:</label>
                        <textarea class="form-control" cols="53" rows="10" id="campo_resultado" disabled></textarea>
                    </div>
                </form>
            </div>
        </section>
        <main>
            <h3 class="mt-3">Criar jogos Mega-Sena</h3>
            <hr class="m-5">
            <div class="container-fluid">
                <a id="btnCriar" class="btn btn-outline-success btn-lg me-3 mb-3 text-dark" onclick="exibirModalCriacao()">Criar</a>
                <a id="btnCopiar" class="btn btn-outline-warning btn-lg me-3 mb-3 text-dark" onclick="copiarJogos('copiar')">Copiar</a>
                <a id="btnVerificar" class="btn btn-outline-primary btn-lg me-3 mb-3 text-dark" onclick="exibirModalVerificacao()">Verificar</a>
                <a id="btnImportar" class="btn btn-outline-info btn-lg me-3 mb-3 text-dark" onclick="importar()">Importar</a>
                <a id="btnExportar" class="btn btn-outline-secondary btn-lg me-3 mb-3 text-dark" onclick="exportarBase()">Exportar</a>
                <a id="btnExcluirGrupo" class="btn btn-outline-danger btn-lg me-3 mb-3 text-dark" onclick="apagarGrid()">Limpar</a>
            </div>
            <table class="table table-striped table-hover table-borderless align-middle">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Dezenas</th>
                        <th>Jogo</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
        </main>
        <footer>
            <div class="container-rodape">
                <div class="descricao">Design by - Lucas Deister</div>
                <a class="icones" href="https://www.instagram.com/lucasdeister7/">
                    <img src="..\icones\icons8-instagram-32.png" alt="instagram"></a>
                <a class="icones" href="mailto:lucasdeister7@hotmail.com">
                    <img src="..\icones\icons8-mensagem-32.png" alt="email"></a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="../javascript/index.js"></script>
</body>

</html>
